sonar.projectKey=pastordesoles_napp-mobiles-xsb
sonar.organization=pastordesoles

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.test.inclusions=src/**/*.test.js, src/**/*.test.jsx
sonar.coverage.exclusions=src/index.jsx, src/setupTests.js, src/reportWebVitals.js, src/styles/GlobalStyles.jsx,src/components/App/__snapshots__/*.snap

sonar.javascript.lcov.reportPaths=coverage/lcov.info
